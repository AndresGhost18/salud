<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH IN THE STARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            background-image: url("img0.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        h1, p, h2 {
            color: white;
            margin: 20px 0;
            background-color: black;
        }

        .start-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: 2px solid white;
            font-size: 4vw; /* Tamaño relativo a la pantalla */
            cursor: pointer;
            display: inline-block;
        }

        .start-button:hover {
            background-color: white;
            color: black;
        }

        /* Imagen en la esquina superior derecha */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 15vw; /* Ajustado para pantallas pequeñas */
            height: auto;
        }

        /* Imágenes en la parte inferior central */
        .bottom-center {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .bottom-center img {
            width: 20vw; /* Ajustado para pantallas pequeñas */
            height: auto;
        }

        /* Columna en la esquina inferior derecha */
        .bottom-right-column {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bottom-right-column img {
            width: 15vw; /* Ajustado para pantallas pequeñas */
            height: auto;
        }

        /* Media Queries para pantallas más grandes */
        @media (min-width: 768px) {
            .start-button {
                font-size: 24px;
                padding: 20px 40px;
            }

            .top-right {
                width: 80px;
            }

            .bottom-center img {
                width: 200px;
            }

            .bottom-right-column img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>

    <center>
        <h1>HEALTH IN THE STARS</h1>
        <a href="./pg2.html" class="start-button">START</a>
    </center>

    <img src="img9.png" alt="Imagen Superior Derecha" class="top-right">

    <div class="bottom-center">
        <img src="img2.png" alt="Nave espacial">
        <img src="img1.png" alt="OVNI">
        <img src="img3.png" alt="Astronauta">
    </div>

    <div class="bottom-right-column">
        <img src="img10.png" alt="Icono 1">
        <img src="img6.png" alt="Icono 2">
        <img src="img5.png" alt="Icono 3">
        <img src="img7.png" alt="Icono 4">
    </div>
</body>
</html>
